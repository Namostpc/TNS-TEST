<h2>Users</h2>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department Name</th>
      <th>Department ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userid }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.departmentname }}</td>
      <td>{{ user.departmentid }}</td>
      <td>
        <button class="editbtn" (click)="updateUser(user)">Edit</button>
        <button class="deletebtn" (click)="deleteUserById(user.userid)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="createbtn"><a href="http://localhost:4200/users/create">Create New User</a></button>
